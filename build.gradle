plugins {
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
}

version = mod_version
group = mod_group

base {
    archivesName = mod_id
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: minecraft_version

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                nations {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                nations {
                    source sourceSets.main
                }
            }
        }
    }
}

// ВАЖНО: Добавлен блок repositories для загрузки Dynmap API
repositories {
    mavenCentral()
    maven {
        url = 'https://repo.mikeprimm.com/'
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    // ВАЖНО: Зависимость API Dynmap (compileOnly значит, что она нужна для сборки, но не включается в jar)
    compileOnly "us.dynmap:dynmap-api:3.7-beta-1"
}

processResources {
    // Этот блок заменяет переменные в mods.toml значениями из gradle.properties
    filesMatching('META-INF/mods.toml') {
        expand(
                'mod_version': version,
                'minecraft_version': minecraft_version,
                'forge_version': forge_version,
                'mod_id': mod_id,
                'mod_group': mod_group
        )
    }
}

// Настройка кодировки для корректной сборки (особенно если есть русские символы)
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
