buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '6.0.+'
    }
}

plugins {
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
}

apply plugin: 'net.minecraftforge.gradle'

version = mod_version
group = mod_group

base {
    archivesName = mod_id
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: minecraft_version

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                nations {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                nations {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    mavenCentral()
    
    // Репозиторий Minecraft Forge
    maven {
        url = 'https://maven.minecraftforge.net/'
    }
    
    // CurseMaven - мост для загрузки модов
    maven {
        url = "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    // Dynmap v3.7-beta-1 для Forge 1.20.1
    // ID файла: 4736336 (Это рабочий ID, проверено)
    compileOnly "curse.maven:dynmap-27101:4736336"
}

processResources {
    filesMatching('META-INF/mods.toml') {
        expand(
                'mod_version': version,
                'minecraft_version': minecraft_version,
                'forge_version': forge_version,
                'mod_id': mod_id,
                'mod_group': mod_group
        )
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
